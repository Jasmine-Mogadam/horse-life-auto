<!-- Target Horse Settings Modal Component -->
<div
  class="modal fade"
  id="settingsModal"
  tabindex="-1"
  aria-labelledby="settingsModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="settingsModalLabel">
          Target Horse Settings
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="targetHorseForm">
          <div class="mb-3">
            <label for="targetName" class="form-label">Name</label>
            <input type="text" class="form-control" id="targetName" required />
          </div>
          <div class="mb-3">
            <label for="targetSize" class="form-label">Size</label>
            <select class="form-select" id="targetSize" required>
              <option value="Big">Big</option>
              <option value="Draft">Draft</option>
              <option value="Giant">Giant</option>
              <option value="Huge">Huge</option>
              <option value="Little">Little</option>
              <option value="Normal">Normal</option>
              <option value="Small">Small</option>
              <option value="Teeny">Teeny</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Gender</label>
            <div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="targetGender"
                  id="targetGenderFemale"
                  value="Female"
                  required
                />
                <label class="form-check-label" for="targetGenderFemale"
                  >Female</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="targetGender"
                  id="targetGenderMale"
                  value="Male"
                  required
                />
                <label class="form-check-label" for="targetGenderMale"
                  >Male</label
                >
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Traits (drag to reorder)</label>
            <ul class="list-group" id="traitsList"></ul>
            <div class="input-group mt-2">
              <input
                type="text"
                class="form-control"
                id="newTraitInput"
                placeholder="Add trait"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="addTraitBtn"
              >
                Add
              </button>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Body Colors</label>
            <div id="bodyColorsSettings"></div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="submit" class="btn btn-primary" form="targetHorseForm">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
