name: Build Horse Life Auto

on:
  push:
    branches: [main]
    tags:
      - "v1.*"
  pull_request:
    branches: [main]
    tags:
      - "pre-v1.*"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm install
          npm list || true  # Log installed packages, continue even if there are peer dependency warnings

      - name: Build for current platform (unsigned, do not publish)
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            npm run build:mac -- --publish=never
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            npm run build:win -- --publish=never
          elif [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            npm run build:linux -- --publish=never
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: |
            dist/*.dmg
            dist/*.exe
            dist/*.AppImage
          if-no-files-found: ignore
          compression-level: 9

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.dmg
            dist/*.exe
            dist/*.AppImage
          generate_notes: true
